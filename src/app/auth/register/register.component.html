<div class="auth-page">
  <div class="auth-card">
    <div class="auth-avatar">
      <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user">
    </div>

    <h2 class="text-center">Rejestracja</h2>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="login">Login</label>
        <input id="login" name="login" [(ngModel)]="registerData.login" required class="form-control" placeholder="Wpisz login">
      </div>

      <div class="form-group">
        <label for="password">Hasło</label>
        <input id="password" type="password" name="password" [(ngModel)]="registerData.password" required class="form-control" placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-primary w-100">Zarejestruj się</button>
    </form>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <div class="switch-form">
      Masz już konto? <a routerLink="/login">Zaloguj się</a>
    </div>
  </div>
</div>
